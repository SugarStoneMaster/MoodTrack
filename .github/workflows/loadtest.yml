name: On-demand Load Test

on:
  workflow_dispatch:
    inputs:
      api_base:
        description: "Base URL (es. http://4.232.242.251)"
        default: "http://4.232.242.251"
        required: true
        type: string
      vus:
        description: "Virtual users per engine"
        default: "50"
        type: number
      duration_s:
        description: "Durata (sec)"
        default: "200"
        type: number
      rampup_s:
        description: "Ramp-up (sec)"
        default: "100"
        type: number
      engines:
        description: "Engine instances"
        default: "1"
        type: number
      include_chatbot:
        description: "Aggiungi POST /chatbot/send_message"
        default: false
        type: boolean
      threshold_error_pct:
        description: "Soglia percentage(error)"
        default: "2"
        type: number
      threshold_avg_ms:
        description: "Soglia avg(response_time_ms)"
        default: "1500"
        type: number
      threshold_post_p95_ms:
        description: "Soglia p95 POST /entries (ms)"
        default: "700"
        type: number

jobs:
  run-alt:
    runs-on: ubuntu-latest
    env:
      ALT_RG:   ${{ vars.ALT_RG || 'rg-moodtrack-dev' }}
      ALT_NAME: ${{ vars.ALT_NAME || 'alt-moodtrack-dev' }}
      TEST_ID:  moodtrack-api-url
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure Load Testing CLI extension
        run: |
          set -euo pipefail
          az version
          # Estensione corretta (preview)
          az extension add --name load --yes || az extension update --name load

      - name: Prepara working dir + patch dinamiche
        run: |
          set -euo pipefail
          mkdir -p work
          cp loadtests/requests.json  work/requests.json
          cp loadtests/users.csv      work/users.csv || true
          cp loadtests/config.json    work/config.json

          # (opzionale) parametri di carico in requests.json: lasci ali come sono se non vuoi toccarli
          # jq ...  # <-- puoi mantenere le tue patch se vuoi, non obbligatorie

          # Patch ONLY API_BASE dentro config.json
          jq --arg api "${{ inputs.api_base }}" \
             '.testModel.environmentVariables = [{"name":"API_BASE","value":$api}]' \
             work/config.json > work/config.tmp && mv work/config.tmp work/config.json

          echo "----- config.json -----"; cat work/config.json
          echo "----- requests.json ---"; jq '.testSetup, .scenarios.apiScenario.requests[].requestName' work/requests.json

      - name: Install Azure Load Testing CLI extension
        run: |
          set -euo pipefail
          az extension add --name load --yes || az extension update --name load

      - name: Crea/Aggiorna test in ALT (dalla cartella work/)
        run: |
          set -euo pipefail
          az load test create \
            --resource-group "$ALT_RG" \
            --load-test-resource "$ALT_NAME" \
            --test-id "$TEST_ID" \
            --load-test-config-file work/config.json

      - name: Avvia test-run
        run: |
          set -euo pipefail
          RUN_ID="run_$(date +%s)"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          az load test-run create \
            --resource-group "$ALT_RG" \
            --load-test-resource "$ALT_NAME" \
            --test-id "$TEST_ID" \
            --test-run-id "$RUN_ID" \
            --display-name "on-demand via GitHub Actions"