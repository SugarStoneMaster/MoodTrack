apiVersion: apps/v1
kind: Deployment
metadata:
  name: moodtrack-api
  namespace: moodtrack
  labels:
    app: moodtrack-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moodtrack-api
  template:
    metadata:
      labels:
        app: moodtrack-api
    spec:
      containers:
        - name: moodtrack-api
          image: IMAGE_PLACEHOLDER          # ← il workflow lo sostituisce
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:                  # ── aspetta che /health torni 200
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: SECRET_KEY
            - name: ALGORITHM
              value: "HS256"
            - name: SQL_URL
              valueFrom:
                secretKeyRef:
                  name: sql-conn          # già creato con la stringa di connessione
                  key: url