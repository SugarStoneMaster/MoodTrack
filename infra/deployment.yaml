apiVersion: apps/v1
kind: Deployment
metadata:
  name: moodtrack-api
  namespace: moodtrack
  labels:
    app: moodtrack-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moodtrack-api
  template:
    metadata:
      labels:
        app: moodtrack-api
    spec:
      containers:
        - name: moodtrack-api
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            # ── Auth/JWT app
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: SECRET_KEY
            - name: ALGORITHM
              value: "HS256"

            # ── DB (stringa di connessione SQL)
            - name: SQL_URL
              valueFrom:
                secretKeyRef:
                  name: sql-conn       # Secret esistente
                  key: url

            # ── Queue (enqueue sentiment jobs)
            - name: AZURE_STORAGE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: storage-conn   # crea: key=conn
                  key: conn
            - name: SENTIMENT_QUEUE
              value: "sentiment-jobs"

            # ── Chiave interna per /internal/*
            - name: JOB_KEY
              valueFrom:
                secretKeyRef:
                  name: job-key        # crea: key=key
                  key: key